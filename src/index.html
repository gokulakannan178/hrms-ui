  <!-- jQuery -->
  
  <script>
    function filter(button) {
     var x = $('#filter_data');
     $(button).find('i').remove();
     if ($(button).html() == ' ') {
      $(button).html($('<i/>',{class:'fa-solid fa-plus'}));
        x.fadeOut();
      }
      else {
        $(button).html($('<i/>',{class:'fa-solid fa-minus'})).append(' ');
       x.fadeIn();
      }
  }
   </script>
