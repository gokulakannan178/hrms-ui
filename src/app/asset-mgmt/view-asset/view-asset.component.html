
  <div class=" page-details">
      <div class="container-fluid card pl-5 py-5">
        <div class="back">
          <button type="button" class="btn btn-light back" onclick="history.back()"><i class="mr-2 fa fa-arrow-left" aria-hidden="true"></i>Back</button>
        </div>

        <!-- page header start -->
        <div class="page-header">
          <div class="row align-items-center">
            <h3 class="page-title">View Asset </h3>
              <ul class="breadcrumb">
                
                <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
                <li class="breadcrumb-item active1">View Asset </li>
              </ul> 
          </div>
        </div>

        <!-- <div class="page-header">
          <div class="row align-items-center">
            <h3 class="page-title">Edit Asset </h3>
              <ul class="breadcrumb">
                
                <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
                <li class="breadcrumb-item active1">Edit Asset </li>
              </ul> 
          </div>
        </div> -->
        <!-- page header end -->
        <!-- page-card start -->
        <div class="">
          <form [formGroup]="assetforms">
          <div class="form-group">
            <label for="InputName" class="text-bold">Name<span class="required">*</span> </label>
              <input type="text" class="form-control" id="InputName" size="50" placeholder="Enter Name"
              formControlName="name" disabled
              [ngClass]="{'red-border-class': Submitted && fr.name.errors}" required>
          </div>

         

          <div class="form-group">
            <label for="InputOrganization">Organization<span class="required">*</span> </label>
              <select class="form-select form-control dd" aria-label="Default select "  formControlName="orgdrop" disabled
              [ngClass]="{'red-border-class': Submitted && fr.orgdrop.errors}" required>
               
  
                      <option value="">Select Your Option</option>
  
                      <option value="{{data.uniqueId}}" placeholder="Select Organization" *ngFor='let data of org_dd'>{{data.name}}</option>
              
               
              </select>
          </div> 

  
  
          <div class="form-group">
            <label for="InputDescription">Description<span class="required">*</span> </label>
            <textarea class="form-control" name=" Description" id="InputDescription" placeholder="Enter Description" 
            formControlName="desp" disabled
            [ngClass]="{'red-border-class': Submitted && fr.desp.errors}" required></textarea>
          </div>
          
            <div class="form-group" >
        <!-- <label for="InputOrganization">AssetType : {{assetData.ref.assetTypeId.name}}</label> -->
        <!-- <h6><u>Properties of {{assetData.ref.assetTypeId.name}}</u></h6> -->
                <h6><u>Properties of Asset</u></h6>

      </div>

      <div *ngFor="let ap of asset_properties">
        <label >{{ap.name}} <span class="required">*</span> </label>
        <input class="form-control" (change)="getAssetPropertyValues(ap.uniqueId,$event)" value="{{ap.value}}"
         type="text" disabled id="InputName" size="50" formcontrolName="asssetpropval" placeholder="Enter Name">

      </div>

          </form>
        </div>
        
        <!-- page-card end -->
      </div>
    </div>
