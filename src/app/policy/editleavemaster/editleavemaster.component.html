<body>
  
    <div class=" page-details">
      <div class="container-fluid card pl-5 py-5">
        <div class="back">
          <button type="button" class="btn btn-light back" onclick="history.back()"><i class="mr-2 fa fa-arrow-left" aria-hidden="true"></i>Back</button>
        </div>
        <!-- page header start -->
        <div class="page-header">
          <div class="row align-items-center">
            <h3 class="page-title">Leave Master</h3>
              <ul class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/dashboard/employee_dashbaord">Home</a></li>
                <li class="breadcrumb-item active1">Update Leave Master</li>
              </ul>
          </div>
        </div>
        <!-- page header end -->
        <!-- page-card start -->
       

        <div class="">
          <form [formGroup]="leavemasterforms">
          
            <div class="form-group">
              <label for="InputOrganization">Organization<span class="required">*</span> </label>
                <select class="form-select form-control dd" aria-label="Default select "  formControlName="orgdrop"
                [ngClass]="{'red-border-class': Submitted && fr.orgdrop.errors}" required>
                 
    
                        <option value="">Select Your Option</option>
    
                        <option value="{{data.uniqueId}}" placeholder="Select Organization" *ngFor='let data of org_dd'>{{data.name}}</option>
                
                 
                </select>
            </div>
          <div class="form-group">
            <label for="InputName" class="text-bold">Name<span class="required">*</span> </label>
              <input type="text" class="form-control" id="InputName" size="50" placeholder="Enter Name"
              formControlName="name"
              [ngClass]="{'red-border-class': Submitted && fr.name.errors}" required>
          </div>

         
          <div class="form-group">
            <label for="InputOrganization">Leave Type<span class="required">*</span> </label>
            <select class="form-select form-control dd" aria-label="Default select "  formControlName="leavetydrop"
            [ngClass]="{'red-border-class': Submitted && fr.orgdrop.errors}" required>
             

                    <option value="">Select Your Option</option>
                    <option value="Paid">Paid</option>
                     <option value="UnPaid">UnPaid</option>
                     <option value="Parcialpaid">Parcialpaid</option></select>

          </div>
  
          <!--<div class="form-group">
            <label for="InputProbition">No of Days<span class="required">*</span> </label>
              <input type="number" class="form-control" id="InputProbition" aria-describedby="emailHelp" placeholder="Enter days"
              formControlName="noofdays"
              [ngClass]="{'red-border-class': Submitted && fr.noofdays.errors}" required>
          </div>-->
  
  
          <button type="submit" (click)="updateleavemaster()"class="btn mb-5">Update Leave Master</button>
          </form>
        </div>
        
        <!-- page-card end -->
      </div>
    </div>
  </body>
