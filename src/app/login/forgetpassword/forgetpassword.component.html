<div id="page-wrapper" style="overflow-y: hidden;">
    <div class="vertical-align-wrap">
        <div class="vertical-align-middle auth-main col-xl-7 col-lg-9">
            <div class="auth-box">
                <div class="top">
                   
                </div>
                <div class="card col-lg-12 d-flex justify-content-center" style="box-shadow: 1px 1px 10px #888888;">
                    <div class="forget_header d-flex">
                        <div class="header-logo">
                            <img src="/assets/img/icon-light.png" alt="hrms" width="80%">
                        </div>
                        <div class="body">
                            <h1 class="lead mb-2">Recover my password</h1>
                            <p>Please enter your Username below to receive instructions for resetting password.</p>
                        </div>  
                    </div>
                    <hr color="orange"><br>
                        <form class="form-auth-small"  [formGroup]="forgetpasswordForm">
                            <div class="form-group"> 
                                 
                                                                
                                <input name="email" formControlName="userName" id="signup-password" placeholder="Enter Username here..." type="text" class="form-control"
                                [ngClass]="{'red-border-class': forgetpassSubmitted && fa.userName.errors}" required >
                            </div>
                            <div class="form-group" *ngIf="errorVal != ''">
                                <p style="color:red">{{errorVal}}</p>
                            </div>
                            <button type="submit" class="my-4 btn btn-lg btn-block" (click)="forgetpassword()">Get OTP</button>
                            <div class="bottom text-center">
                                <span class="helper-text">Know your password? <a routerLink="/login" class="login">Login</a></span>
                            </div>
                        </form>
                    
                </div>
            </div>
        </div>
    </div>
    <ul class="bg-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul> 
</div>
